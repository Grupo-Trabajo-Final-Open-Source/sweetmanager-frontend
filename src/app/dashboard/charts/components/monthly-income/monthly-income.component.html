<div class="flex flex-column text-center">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [type]="'line'"
          [legend]="true"
          [plugins]="[]"
          class="w-full">
  </canvas>
  <p class="font-bold">{{'dashboard.monthly-chart-of-income-and-expenses'|translate}}</p>
</div>
