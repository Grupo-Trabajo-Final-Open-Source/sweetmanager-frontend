<div class="flex flex-column text-center">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="chartOptions"
          [type]="lineChartType">
  </canvas>
  <p class="font-bold">{{'dashboard.monthly-chart-of-income'|translate}}</p>
</div>
